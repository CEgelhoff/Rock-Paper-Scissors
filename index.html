<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        
        <h1>DnD Tic-Tac-Toe</h1>
        <h2 class="score">
            <div class="playerScore">
            <h3>Player Score:</h3>
            <h3>blah</h3>
            </div>

            <div class="wlt">
                <h3 class="youWin">Win!</h3>
                <h3 class="youLose">Lose!</h3>
                <h3 class="youTied">Tied!</h3>
            </div>

            <div class="computerScore">
            <h3>Computer Score:</h3>
            <h3>blah</h3>
            </div>
        </h2>

        <div class="Buttons">
        <button class="melee">Melee</button>
        <button class="mage">Mage</button>
        <button class="range">Range</button>
        </div>

        <img class="key" src="../images/combat-triangle.png">

        <script src="rps.js"></script>

    </body>
</html>
